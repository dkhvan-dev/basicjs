<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  /*
    1. К 10 прибавляем 10 получаем 20.
    2. При складывании числа и строки, число конвертируется в строку и идет склеивание двух строк, получаем строку "2010".
  */
  console.log(10 + "10" + 10);
  /*
    1. При складывании числа и строки, число конвертируется в строку и идет склеивание двух строк, получаем строку "1010".
    1. При складывании числа и строки, число конвертируется в строку и идет склеивание двух строк, получаем строку "101010".
  */
  console.log(10 + 10 + +"10");
  /*
    1. К 10 прибавляем 10 получаем 20.
    2. Знак + перед кавычками строки переводит ее в число, поэтому мы прибавляем 10 к 20 и получаем 30.
  */
  console.log(10 / -"");
  /*
    1. Имеем пустую строку, перед строкой знак -, переводится в число -0.
    2. Деление на 0 в JS считается возможным и получается бесконечность, но из-за знака - получается -бесконечность.
  */
  console.log(10 / +"2,5");
  /*
    1. Внутри строки неправильно записано число (должна быть . вместо ,)
    2. Из-за этого при переводе в число возникла ошибка NaN (не является числом)
  */
</script>
</body>
</html>
